<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="todo.css">
        <title>ToDo List</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
        <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="container">
            <h1>ToDo List<i id="plus" class="fas fa-plus"></i></h1>
            <input type="text" id="add-new-todo" placeholder="Add New Task">
            <ul>
                <li><span><i class="fas fa-trash-alt"></i></span> DSA questions</li>
                <li><span><i class="fas fa-trash-alt"></i></span> Do some full stack projects</li>
                <li><span><i class="fas fa-trash-alt"></i></span> Workout</li>
                <li><span><i class="fas fa-trash-alt"></i></span> Netflix</li>
            </ul>
        </div>
    </body>
    <script type="text/javascript" src="todo.js"></script>
</html>
